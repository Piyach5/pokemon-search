<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <header
      class="d-flex flex-row justify-content-center align-items-center bg-secondary p-5"
    >
      <h1
        class="p-5 rounded-5 col-6 fs-1 fw-bolder text-bg-light text-center text-uppercase"
      >
        pokémon search!
      </h1>
    </header>
    <div
      class="d-flex flex-row justify-content-center align-items-center p-3"
      id="search-area"
    >
      <label class="fw-bolder text-uppercase col-3" for="search-input"
        >search for pokémon name or id=></label
      ><input
        class="bg-light mx-2 text-black text-center fw-bolder rounded-3 col-6"
        type="text"
        name="pokemon"
        id="search-input"
        required
      />
      <button
        class="col-xs-4 btn btn-outline-warning col-3 text-uppercase fw-bolder"
        id="search-button"
      >
        Search
      </button>
    </div>
    <div class="top-container fw-bolder fs-5 text-center" id="name-and-id">
      <span id="pokemon-name"></span>
      <span id="pokemon-id"></span>
      <div id="size">
        <span id="weight"></span>
        <span id="height"></span>
      </div>
      <div id="sprite-container"></div>
      <div id="types" class="type"></div>
    </div>
    <div class="d-flex flex-column align-items-center" id="table">
      <table class="fw-bolder">
        <tr>
          <th>BASE</th>
          <th>STAT</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>ATTACK:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>DEFENSE:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>SPECIAL ATTACK:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>SPECIAL DEFENSE:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>SPEED:</td>
          <td id="speed"></td>
        </tr>
      </table>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
